<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipe Blog</title>

  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
	
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/stylesheet.css') }}">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/responsive.css') }}">

    <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>

<script src="//apis.google.com/js/platform.js?onload=start"> </script>

<!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
</head>

<body>
  <header class="header">
    <div class="header-inner">
        <a href="{{url_for('showCategories')}}">
          <h1 class="header-title">Minimalist Recipe Blog</h1>
        </a>
        <a id="menu" class="header-menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
          </svg>
        </a>
    </div>
  </header>
  
  <nav id="drawer" class="nav">
    <ul class="nav-list">
      <li class="nav-item"><a href="{{url_for('showAllRecipes')}}">All Recipes</a></li>
      {%if 'username' not in session %}
        <li class="nav-item"><a href="{{url_for('showLogin')}}">Login</a></li>
      {% else %}
        <li class="nav-item"><a href="{{url_for('newRecipe')}}">Add Recipe</a></li>
        <li class="nav-item"><a href="{{url_for('showUsersRecipes', user_id=session['user_id'])}}">My Recipes</a></li>
        <li class="nav-item"><a href="{{url_for('disconnect')}}">Logout</a></li>
      {% endif %}
    </ul>
  </nav>

  <main class="container-fluid">
    {{access_error}}
    {% block content %}
    {% endblock %}
  </main> 

  <footer>
    <br>
  </footer>

  <script>
  /*
   * Open the drawer when the menu ison is clicked.
   */
  var menu = document.querySelector('#menu');
  var main = document.querySelector('main');
  var drawer = document.querySelector('.nav');

  menu.addEventListener('click', function(e) {
    drawer.classList.toggle('open');
    e.stopPropagation();
  });
  main.addEventListener('click', function() {
    drawer.classList.remove('open');
  });

</script>

<script>
function signInCallback(authResult) {
  if (authResult['code']) {
    // Hide the sign-in button now that the user is authorized
    $('#signinButton').attr('style', 'display: none');
    // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
         setTimeout(function() {
          window.location.href = "/";
         }, 4000);
          
      } else if (authResult['error']) {
    console.log('There was an error: ' + authResult['error']);
  } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }
      }
      
  }); } }
</script>

</body>

</html>
