{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-xs-12 col-md-offset-1">
			<h2> Are you sure you want to delete {{recipe.name}} recipe?</h2>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-6 col-md-offset-1">
			<form action="#" method = 'post'>
				<button type="submit" class="btn btn-default delete" id="submit" type="submit">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
			</form>
			<a href = '{{url_for('showAllRecipes')}}'>
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
			</a>
		</div>
	</div>
{% endblock %}
