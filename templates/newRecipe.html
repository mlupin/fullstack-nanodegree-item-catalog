{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Menu Item</h1>
		</div>
	</div>
	<div class = 'flash'>
      	{% with messages = get_flashed_messages() %}
	  		{% if messages %}
		   		<ul>
		    		{% for message in messages %}
		        	<li> <strong> {{ message }} </strong> </li>
		    		{% endfor %}
		    	</ul>
	    	{% endif %}
		{% endwith %}

	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the recipe">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the recipe"></textarea>
					<label for="category">Category:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" value="1">Wraps &amp; Burgers
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" value="2">Sides &amp; Salads
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" value="3">Soups &amp; Stews
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" value="4">Pasta &amp; Noodles
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" value="5">Amazing Grains
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" value="6">Breakfast
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" value="7">Condiments &amp; Sauces
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" value="8">Decadent Desserts
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
